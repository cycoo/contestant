 <div *ngIf="editContestantModal" class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" (click)="close()">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
            <label for="firstname">First Name</label>
            <input data-validation="firstname" type="firstname" class="form-control" name="firstname" id="firstname" value="{{objContestantEdit.firstname}}">
            </div>
            <div class="form-group">
            <label for="lastname">Last Name</label>
            <input data-validation="lastname" type="text" class="form-control" name="lastname" id="lastname" value="{{objContestantEdit.lastname}}">
            </div>

            <div class="form-group">
            <label for="dob">Date Of Birth</label>		    
            <input data-validation="dob" type="text" class="form-control dob" name="dob" data-provide="datepicker" 
            value="{{objContestantEdit.dob}}">
            </div>

            <div class="isActive">
            <label><input type="checkbox" name="isActive" [checked]="editIsActive" >Is Active</label>
            </div>

            <div class="form-group">
            <label for="district">District</label>
                <select data-validation="required" type="text" class="form-control" name="district" id="district" > 
            
                <option *ngFor="let value of objDistrictList" value="{{value.id}}" (selected)="seletedEdit(objContestantEdit.district_id,district,edit)" [selected]="objContestantEdit.district_id==value.id">{{value.name}}</option>
            
                </select> 
            </div>
            <div class="form-group">
            <label>Gender:</label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="Male" [checked]="editGender === 'Male'">Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="Female" [checked]="editGender === 'Female'">Female
            </label>			    
            </div>

            <div class="form-group">
            <label for="photo">Photo</label>
            <span [hidden]='removeImagePreview' id="remove{{objContestantEdit.contestant_id}}">
                    <img width="100" height="100" src="http://localhost/contestant/uploads/contestant/{{objContestantEdit.photo_url}}">
                    <a  class="btn btn-default" (click)="removeImage(true,'image')" data-id="{{objContestantEdit.contestant_id}}">Remove</a>
            </span>
            <span  [hidden]='!removeImagePreview' id="{{objContestantEdit.contestant_id}}" hidden>
                <input type="file" class="form-control" name="photo"  >
            </span>
            </div>

            <div class="form-group">
            <label for="address">Address</label>
            <textarea data-validation="address" class="form-control" name="address" id="address" >{{objContestantEdit.address}}</textarea> 
            </div>	

            <div class="form-group">
            <button type="submit" class="btn btn-success">Save</button>
            <a  class="btn btn-danger" (click)="close()">Cancel</a>
            </div>
        </form>
    </div>
    </div>
</div>
